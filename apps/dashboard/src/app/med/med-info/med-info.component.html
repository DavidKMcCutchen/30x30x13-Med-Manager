<div class="info-container container">
  <div class="card-wrapper">
    <mat-card class="mat-elevation-z1">
    <mat-card-header>
      <mat-card-title>{{med?.name}}</mat-card-title>
      <mat-card-subtitle>Medication Directory</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <h3 matLine>{{med?.name}}</h3>
        <p matLine> Generic Name: {{med?.genericName}}</p>
        <p matLine> Dosage: {{med?.dosage}}</p>
        <p matLine> Half-life: {{med?.halfLife}}</p>
        <p matLine> Indication: {{med?.indication}}</p>
        <p matLine> Stock: {{med?.stock}}</p>
        <p matLine> Rx: {{med?.rx}}</p>
  
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="navigateBack()">Return</button>
    </mat-card-actions>
  </mat-card></div></div>
