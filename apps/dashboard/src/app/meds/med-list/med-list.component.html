<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Medications</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let med of meds" data-test="med-list-item" (click)="selected.emit(med)">
        <h3 matLine>{{med.name}}</h3>
        <p matLine> Generic Name: {{med.genericName}}</p>
        <p matLine> Dosage: {{med.dosage}}</p>
        <p matLine> Half-life: {{med.halfLife}}</p>
        <p matLine> Indication: {{med.indication}}</p>
        <p matLine> Stock: {{med.stock}}</p>
        <p matLine> Rx: {{med.rx}}</p>
        
        <button mat-icon-button (click)="medViewed.emit(med.id); $event.stopImmediatePropagation()">
          <mat-icon *ngIf="!readonly">chevron_left</mat-icon>
        </button>


        <button mat-icon-button (click)="deleted.emit(med); $event.stopImmediatePropagation()">
          <mat-icon *ngIf="!readonly">delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
